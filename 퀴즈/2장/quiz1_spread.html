  <body>
    <h2>
      함수에 n개의 숫자들이 파라미터로 주어졌을 때, 그 중 가장 큰 값을
      알아내세요
    </h2>
    <script>
      function max(...array) {
        let cnt = 0;

        //if를 쓰려면 함수 형식으로 처리해야 하는데, 그렇게 되면 변수 num이 계속 undefined로 초기화 돼서 cnt 추가 시킴
        //앞으로는 강사님 소스처럼 함수 쓰지 않고 처리
        array.reduce((num, current) => {
          if (current > cnt) {
            cnt = current;
          }
        }, 0);

        return cnt;

        //강사님 소스
        /*
        return array.reduce(
            (acc, current) => (current > acc ? current : acc),
            array[0]
        );
        */
      }

      const result = max(1, 2, 3, 4, 10, 5, 6, 7);
      console.log(result);
    </script>
  </body>
